
<main id="main" class="main">

  <div class="pagetitle">
    <h1>Vos Comptes Bancaires</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item active">Choix de compte bancaire</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">

      <div class="col-lg-12">




        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Vos Comptes</h5>

            <!-- List group with Advanced Contents -->
            <div class="list-group">
              <button *ngFor="let item of list"  class="list-group-item list-group-item-action" aria-current="true"
                      [routerLink]="['/monAlias/',item.id]">
                <div class="d-flex w-100 justify-content-between">
                  <h5 class="mb-1">{{ item.libelle }}</h5>
                  <small>{{ item.dateDeCreation | date }}</small>
                </div>
                <p class="mb-1">Num√©ro de compte :{{ item.numeroCompte }}</p>
                <small>Votre Solde :{{item.solde}}</small>
              </button>
            </div>

          </div>
        </div>

      </div>

    </div>
  </section>

</main><!-- End #main -->
