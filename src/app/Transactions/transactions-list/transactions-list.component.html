<mat-card class="main-card">
  <mat-card-title>Transactions</mat-card-title>
  <mat-card-content class="content">

    <!-- Paginator at the top -->
    <mat-paginator [pageSize]="20" [pageSizeOptions]="[5, 10, 15, 20]" showFirstLastButtons></mat-paginator>

    <!-- Table -->
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Reference Column -->
        <ng-container matColumnDef="reference">
          <th mat-header-cell *matHeaderCellDef> Reference </th>
          <td mat-cell *matCellDef="let element"> {{element.reference}} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <!-- Montant Column -->
        <ng-container matColumnDef="montant">
          <th mat-header-cell *matHeaderCellDef> Montant </th>
          <td mat-cell *matCellDef="let element"> {{element.montant}} </td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
        </ng-container>

        <!-- Type Transfert Column -->
        <ng-container matColumnDef="typeTransfert">
          <th mat-header-cell *matHeaderCellDef> Type </th>
          <td mat-cell *matCellDef="let element"> {{element.typeTransfert}} </td>
        </ng-container>

        <!-- Status Transfert Column -->
        <ng-container matColumnDef="statusTransfert">
          <th mat-header-cell *matHeaderCellDef> Entrant/Sortant </th>
          <td mat-cell *matCellDef="let element">
            <img [src]="element.statusTransfert === 'entrant' ? 'assets/img/incoming.png' : 'assets/img/outcoming.png'"
                 alt="{{element.statusTransfert}}"
                 class="status-img">
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

  </mat-card-content>
</mat-card>
